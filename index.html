<!doctype html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Mini FB</title>
<style>
body{font-family:Arial;background:#f0f2f5;margin:0;padding:12px}
.header{background:#1877f2;color:#fff;padding:10px;border-radius:8px;display:flex;gap:8px;align-items:center}
.app{max-width:700px;margin:12px auto}
.card{background:#fff;padding:10px;border-radius:8px;margin-top:10px}
.avatar{width:40px;height:40px;border-radius:50%;background:#ddd;display:inline-block}
.btn{padding:6px 10px;border-radius:6px;border:0;cursor:pointer}
.like.liked{color:#1877f2;font-weight:700}
</style>
</head><body>
<div class="app">
  <div class="header"><div class="avatar"></div><strong>fb</strong><input placeholder="Search" style="flex:1;margin-left:8px;padding:6px;border-radius:6px;border:0"></div>

  <div class="card" id="create"><div style="display:flex;gap:8px;align-items:center"><div class="avatar"></div>
    <input id="pt" placeholder="What's on your mind?" style="flex:1;padding:8px;border-radius:6px;border:1px solid #eee"></div>
    <div style="text-align:right;margin-top:8px"><button class="btn" id="post">Post</button></div>
  </div>

  <div id="feed">
    <div class="card post"><div style="display:flex;gap:8px;align-items:center"><div class="avatar"></div><div><strong>Virat fan</strong><div style="font-size:12px;color:#666">2 hrs</div></div></div>
      <div style="margin-top:8px">Had an amazing cricket session today! üèè</div>
      <div style="margin-top:8px"><button class="btn like">Like</button> <button class="btn comment">Comment</button></div>
      <div class="comments" style="display:none;margin-top:8px"><input placeholder="Write a comment..." style="width:100%;padding:6px;border-radius:6px;border:1px solid #eee"></div>
    </div>
  </div>
</div>

<script>
document.getElementById('post').onclick = ()=> {
  const t = document.getElementById('pt').value.trim(); if(!t) return alert('Write something');
  const node = document.querySelector('.post').cloneNode(true); node.querySelector('div:nth-child(2)').textContent = t;
  document.getElementById('feed').prepend(node); document.getElementById('pt').value='';
}
document.addEventListener('click', e=>{
  if(e.target.classList.contains('like')) e.target.classList.toggle('liked');
  if(e.target.classList.contains('comment')) e.target.closest('.post').querySelector('.comments').style.display = 
    (e.target.closest('.post').querySelector('.comments').style.display === 'none') ? 'block' : 'none';
});
</script>
  <img src="studentInformationSystem">
</body></html>
